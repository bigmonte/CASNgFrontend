<div class="counter-container">
  <h4>Counter component</h4> 
  <counter-view [counter-view-counter]="counter"></counter-view>
  <button (click)="incrementCounter(1)">
    Increment
  </button>
  <button (click)="incrementCounter(-1)">
    Decrement
  </button>
</div>
<counter-view></counter-view>
<counter-controller></counter-controller>
