<form>
  <div class="mb-3">
    <label htmlFor="CommandLine">How To</label>
    <input 
      [(ngModel)]="selectedCommand.howTo"
      name="howTo"
      type="text" 
      class="form-control" 
      id="howTo" 
      placeholder="How To"/>
  </div>
  <div class="mb-3">
    <label htmlFor="platform">Platform</label>
    <input 
      [(ngModel)]="selectedCommand.platform"
      name="platform"
      type="text" 
      class="form-control" 
      id="platform" 
      placeholder="Command platform"/>
  </div>
  <div class="mb-3">
    <label htmlFor="CommandDescription">Command line</label>
    <input
      [(ngModel)]="selectedCommand.commandLine" 
      name="platform"
      type="text" 
      class="form-control" 
      id="commandLine" 
      placeholder="Your command"/>
  </div>
  <hr class="mb-4" />
  <button class="btn btn-primary btn-lg btn-block" type="submit">Update Command</button>
</form>
