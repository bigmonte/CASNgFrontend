<form class="card-p-2">
  <div class="input-group">
    <input 
      (keyup)="onSearch.emit($event.target.value)"
      type="text" 
      class="form-control" 
      placeholder="Command Title"/>
    <div class="input-group-append">
      <button type="submit" class="btn btn-secondary">Search</button>
    </div>
  </div>
</form>
