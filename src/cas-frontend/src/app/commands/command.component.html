<div class="container">
  <div class="py-5 text-center">
    <h4>Commands and Snippets</h4>
    <p class="lead">Store your favorite commands and snippets in one place</p>
  </div>
  <div class="row">
    <div class="cold-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your commands</span>
        <span class="badge badge-secondary badge-pill">6</span>
      </h4>
      <form class="card-p-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Command Title"/>
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Search</button>
          </div>
        </div>
      </form>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Command 1</h6>
            <small class="text-muted">Command description</small>
          </div>
          <span class="text-muted">Platform</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Command 2</h6>
            <small class="text-muted">Command description</small>
          </div>
          <span class="text-muted">Platform</span>
        </li>
      </ul>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Update Command</h4>
      <div class="card">
        <div class="card-header">
          Command Name
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>Command description</p>
            <footer class="text-muted mb-2">Platform</footer>
          </blockquote>
          <a href="#" class="btn btn-primary">Edit command</a>
        </div>
      </div>
    </div>
  </div>
</div>
