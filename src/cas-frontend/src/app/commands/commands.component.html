<div class="row">
  <div class="cold-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your commands</span>
      <span class="badge badge-secondary badge-pill">{{commands.length}}</span>
    </h4>
    <app-command-search></app-command-search>
    <app-command-list [commands]="commands"></app-command-list>
    <button 
      (click)="addCommand()"
      class="btn btn-primary">Add Command</button>
  </div>
  <div class="col-md-8 order-md-1 ml-5">
    <h4 class="mb-3">Update Command
      <button class="btn-sm btn-primary"
        (click)="toggleView()">Toggle View</button>
    </h4>
    <app-command-update *ngIf="!isDetailView"></app-command-update>
    <app-command-detail *ngIf="isDetailView"></app-command-detail>
  </div>
</div>
