<div class="row">
  <div class="cold-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your commands</span>
      <span class="badge badge-secondary badge-pill">{{commands.length}}</span>
    </h4>
    <app-command-search></app-command-search>
    <app-command-list 
      [commands]="commands"
      (onCommandClicked)="handleCommandSelect($event)"></app-command-list>
    <button 
      (click)="addCommand()"
      class="btn btn-primary">Add Command</button>
  </div>
  <div class="col-md-8 order-md-1 ml-5">
    <h4 class="mb-3">{{isDetailView ? 'Details' : 'Editing command'}}
      <button class="btn-sm btn-primary"
        (click)="toggleView()"
        [ngClass]="btnViewClass">{{isDetailView ? 'Edit command' : 'Command details'}}</button>
    </h4>
      <app-command-detail
      *ngIf="isDetailView; else updateView"
        [command]="selectedCommand"></app-command-detail>   
    <ng-template #updateView> 
      <app-command-update
        (onCommandUpdated)="refreshCommands($event)"
        [command]="selectedCommand"></app-command-update>
    </ng-template>
  </div>
</div>
